<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="pagination.js"></script>
        <script src="scripts.js"></script>
        <link rel="stylesheet" type="text/css" href="pagination.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="app-area">
            <aside class="menu-sidebar">
                <div class="main-header">
                    <header>
                        <h1>Stats for Spotify</h1>
                    </header>
                    <button>Login</button>
                </div>

                <div class="options">
                    <div class="stats-options">
                        <button class="btn-topTracks">Top Tracks</button>
                        <button class="btn-topArtists">Top Artists</button>
                        <button class="btn-history" id="btn">Listening History</button>
                    </div>
                    <div class="fetch-options">
                        <label for="4weeks"> <input type="radio" value="4" id="4weeks" name="topic"/> Last 4 weeks </label>
                        <label for="6months"> <input type="radio" value="4" id="6months" name="topic"/> Last 6 months </label>
                        <label for="alltime"> <input type="radio" value="4" id="alltime" name="topic"/> All time </label>
                    </div>
                </div>
            </aside>
            <div class="main-content">
                <div class="history-function">
                    <header class="function-header">
                        <h1>Listening History</h1>
                    </header>
                    <div id="data-container">
                        

                    </div>
                    <div id="pagination-container"></div>
                </div>
                <div class="topArtists-function">
                    <header class="function-header">
                        <h1>Top Artists</h1>
                    </header>
                </div>
                <div class="topTracks-function">
                    <header class="function-header">
                        <h1>Top Tracks</h1>
                    </header>
                </div>
            </div>
        </div>
    </body>
</html>
