<!DOCTYPE html>
<html>
    <head>
        <script src="//code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="pagination.js"></script>
        <script src="scripts.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" type="text/css" href="pagination.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="app-area">
            <aside class="menu-sidebar">
                <div class="main-header">
                    <header>
                        <h1>Stats for Spotify</h1>
                    </header>
                    <div id="login-content">
                            <p id="login-warning">login to your spotify account</p>
                    </div>
                    <button class="btn-login" id="btn-login"  onclick="requestAuthorization()">Login</button>
                </div>

                <div class="options">
                    <div class="stats-options">
                        <button class="btn-topTracks" onclick="getTopTracks()">Top Tracks</button>
                        <button class="btn-topArtists" onclick="getTopArtists()">Top Artists</button>
                        <button class="btn-history" id="btn">Listening History</button>
                    </div>
                    <div class="fetch-options">
                        <label for="4weeks"> <input type="radio" value="short_term" id="4weeks" checked="checked" name="topic"/> Last 4 weeks </label>
                        <label for="6months"> <input type="radio" value="medium_term" id="6months" name="topic"/> Last 6 months </label>
                        <label for="alltime"> <input type="radio" value="long_term" id="alltime" name="topic"/> All time </label>
                    </div>
                </div>
            </aside>
            <div class="main-content">
                <div class="listening-history-section">
                    <header class="function-header">
                        <h1>Listening History</h1>
                    </header>
                    <form>
                        <label>start date</label>
                        <input type="date" id="valueDateStart" ></input>
                        <label>end date</label>
                        <input type="date" id="valueDateEnd" ></input>
                        <button type="button" class="btn-filter">filter</button>
                    </form>
                    <div id="data-container"></div>
                    <div id="pagination-container"></div>
                </div>
                <div class="topArtists-section">
                    <header class="function-header">
                        <h1>Top Artists</h1>
                    </header>
                    <p id="login-warning">You need to login to view this content.</p>
                    <div class="topArtists-content">
                        <div class="topArtists-btn-limit">
                            <label for="topArtists-btn-limit"> <input type="radio" value="10" id="topArtists-btn-limit" checked="checked"  name="limit"/>10</label>
                            <label for="topArtists-btn-limit"> <input type="radio" value="20" id="topArtists-btn-limit" name="limit"/>20</label>
                            <label for="topArtists-btn-limit"> <input type="radio" value="30" id="topArtists-btn-limit" name="limit"/>30</label>
                            <label for="topArtists-btn-limit"> <input type="radio" value="40" id="topArtists-btn-limit" name="limit"/>40</label>
                            <label for="topArtists-btn-limit"> <input type="radio" value="50" id="topArtists-btn-limit" name="limit"/>50</label>
                        </div>
                        <div id="topArtists-results" class="topArtists-results"></div>
                    </div>
                </div>
                <div class="topTracks-section">
                    <header class="function-header">
                        <h1>Top Tracks</h1>
                    </header>
                    <p id="login-warning">You need to login to view this content.</p>
                    <div class="topTracks-content">
                        <div class="topTracks-btn-limit">
                            <label for="topTracks-btn-limit"> <input type="radio" value="10" id="topTracks-btn-limit" checked="checked"  name="limit2"/>10</label>
                            <label for="topTracks-btn-limit"> <input type="radio" value="20" id="topTracks-btn-limit" name="limit2"/>20</label>
                            <label for="topTracks-btn-limit"> <input type="radio" value="30" id="topTracks-btn-limit" name="limit2"/>30</label>
                            <label for="topTracks-btn-limit"> <input type="radio" value="40" id="topTracks-btn-limit" name="limit2"/>40</label>
                            <label for="topTracks-btn-limit"> <input type="radio" value="50" id="topTracks-btn-limit" name="limit2"/>50</label>
                        </div>
                        <div id="topTracks-results" class="topTracks-results"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
